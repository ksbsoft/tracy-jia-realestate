<!DOCTYPE html>
<html>
<head><title>Generate Icons</title></head>
<body>
<h2>Icon Generator - Right-click each to save</h2>
<p>Right-click each image and "Save image as..." to the icons/ folder with the filename shown.</p>
<script>
const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

sizes.forEach(size => {
    const canvas = document.createElement('canvas');
    canvas.width = size;
    canvas.height = size;
    const ctx = canvas.getContext('2d');

    // Background gradient
    const grad = ctx.createLinearGradient(0, 0, size, size);
    grad.addColorStop(0, '#1a2332');
    grad.addColorStop(1, '#1a4b6e');

    // Rounded rect background
    const r = size * 0.18;
    ctx.beginPath();
    ctx.moveTo(r, 0);
    ctx.lineTo(size - r, 0);
    ctx.quadraticCurveTo(size, 0, size, r);
    ctx.lineTo(size, size - r);
    ctx.quadraticCurveTo(size, size, size - r, size);
    ctx.lineTo(r, size);
    ctx.quadraticCurveTo(0, size, 0, size - r);
    ctx.lineTo(0, r);
    ctx.quadraticCurveTo(0, 0, r, 0);
    ctx.closePath();
    ctx.fillStyle = grad;
    ctx.fill();

    const cx = size / 2;
    const scale = size / 512;

    // House - roof
    ctx.beginPath();
    ctx.moveTo(cx, 110 * scale);
    ctx.lineTo(cx - 140 * scale, 250 * scale);
    ctx.lineTo(cx + 140 * scale, 250 * scale);
    ctx.closePath();
    ctx.fillStyle = '#c9954c';
    ctx.fill();

    // House - body
    ctx.fillStyle = '#c9954c';
    ctx.fillRect(cx - 110 * scale, 250 * scale, 220 * scale, 130 * scale);

    // Door
    ctx.fillStyle = '#1a2332';
    ctx.fillRect(cx - 25 * scale, 290 * scale, 50 * scale, 90 * scale);

    // Windows
    ctx.fillStyle = 'rgba(255,255,255,0.35)';
    ctx.fillRect(cx - 90 * scale, 270 * scale, 45 * scale, 40 * scale);
    ctx.fillRect(cx + 45 * scale, 270 * scale, 45 * scale, 40 * scale);

    // Text - "TJ"
    ctx.fillStyle = '#ffffff';
    ctx.font = `bold ${60 * scale}px Georgia, serif`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('TJ', cx, 440 * scale);

    // Label
    const label = document.createElement('p');
    label.textContent = `icon-${size}x${size}.png`;
    label.style.fontWeight = 'bold';
    document.body.appendChild(label);

    // Download link
    const link = document.createElement('a');
    link.download = `icon-${size}x${size}.png`;
    link.href = canvas.toDataURL('image/png');
    link.textContent = `Download icon-${size}x${size}.png`;
    link.style.display = 'block';
    link.style.marginBottom = '8px';
    document.body.appendChild(link);
    document.body.appendChild(canvas);
    document.body.appendChild(document.createElement('hr'));
});
</script>
</body>
</html>
